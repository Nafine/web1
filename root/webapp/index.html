<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web-1</title>
    <link rel="icon" href="static/icon/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="static/icon/favicon.ico"/>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/normalize.css">
</head>
<body>
<header>
    <div id="main-header" class="center-aligner">
        <p>Веб-программирование 1 <a href="variant.html">Вариант 321588</a></p>
        <p>Выполнил Зенченков Павел Геннадьевич P3215 <a href="https://github.com/Nafine/web1">github</a></p>
    </div>
    <hr>
</header>
<main>
    <table>
        <colgroup>
            <col style="width: 33%;">
            <col style="width: 33%;">
            <col style="width: 33%;">
        </colgroup>
        <tr>
            <td>
                <canvas class="graph" id="graph" width="500" height="500"
                        style="background-color: white; box-shadow: 2px 2px 2px 2px rgb(235,235,235); border-radius: 1em"></canvas>
                <div class="input center-aligner" id="r">
                    <input type="text" id="r-input" name="r" pattern="\s*\d+(.\d+)?" placeholder="R" value="1" required>
                    <p class="err" id="r-err">Radius must be between 1 and 4!</p>
                </div>
            </td>
            <td>
                <div class="center-aligner">
                    <fieldset>
                        <form id="form" autocomplete="off">
                            <div class="input" id="x">
                                X:
                                <input type="checkbox" id="-3" name="x" value="-3">
                                <label for="-3">-3</label>
                                <input type="checkbox" id="-2" name="x" value="-2">
                                <label for="-2">-2</label>
                                <input type="checkbox" id="-1" name="x" value="-1">
                                <label for="-1">-1</label>
                                <input type="checkbox" id="0" name="x" value="0" checked>
                                <label for="0">0</label>
                                <input type="checkbox" id="1" name="x" value="1">
                                <label for="1">1</label>
                                <input type="checkbox" id="2" name="x" value="2">
                                <label for="2">2</label>
                                <input type="checkbox" id="3" name="x" value="3">
                                <label for="3">3</label>
                                <input type="checkbox" id="4" name="x" value="4">
                                <label for="4">4</label>
                                <input type="checkbox" id="5" name="x" value="5">
                                <label for="5">5</label>
                            </div>
                            <div class="input" id="y">
                                <div class="center-aligner">
                                    <input type="text" id="y-input" name="y" pattern="\s*-?\d+(\.(\d+)?)?"
                                           placeholder="Y" required>
                                </div>
                                <p class="err" id="y-err">Y coord must be between -5 and 5!</p>
                            </div>
                            <div class="center-aligner">
                                <button type="submit" id="submit" class="btn-submit" formmethod="get">
                                    <svg role="img" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"
                                         aria-label="forward">
                                        <path d="M22.8011 14.75L14.2234 6.70971L16.0474 5L26.8695 15.1441C27.3732 15.6163 27.3732 16.3817 26.8695 16.8538L16.0474 26.998L14.2234 25.2883L22.7989 17.25H4.75V14.75H22.8011Z"></path>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </td>
            <td>
                <div class="grid-aligner">
                    <table id="requestTable">
                        <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th>Hit</th>
                            <th>Request time</th>
                            <th>Exec. time</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</main>
<script src="static/js/lib/jquery-3.7.1.min.js"></script>
<script src="static/js/graph/graph.js"></script>
<script src="static/js/input/input.js"></script>
<script src="static/js/net/net.js"></script>
</body>
</html>
