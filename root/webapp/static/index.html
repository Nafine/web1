    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<header>
    <ul>
        <li>Веб программирование 1</li>

<main>
    <table>
        <tr>
            <td>
                <canvas class="graph" id="graph" width="500" height="500"></canvas>
            </td>

                    </div>

                </form>

        </tr>
    </table>

    <script src="../js/graph.js"></script>
